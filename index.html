<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Portal</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #111827;
            --card-background: rgba(31, 41, 55, 0.5);
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --accent-color: #5865F2;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --glow-color: rgba(88, 101, 242, 0.5);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, var(--accent-color), transparent 40%),
                        radial-gradient(circle at bottom right, var(--accent-color), transparent 40%);
            opacity: 0.15;
            animation: background-pan 20s linear infinite alternate;
            z-index: 0;
        }

        @keyframes background-pan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fade-in 1s ease-out forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 4rem;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            display: flex;
            align-items: center;
            padding: 1.75rem;
            background: var(--card-background);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            text-decoration: none;
            color: var(--text-primary);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            transform-style: preserve-3d;
        }

        .card:hover {
            box-shadow: 0 0 40px -10px var(--glow-color);
        }

        .card .icon {
            width: 60px;
            height: 60px;
            margin-right: 1.5rem;
            flex-shrink: 0;
        }
        
        /* --- 추가된 부분: img 태그 스타일 --- */
        .card .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 이미지가 비율에 맞게 표시되도록 설정 */
        }
        
        .card .text-content {
            text-align: left;
        }

        .card .title {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
        }

        .card .description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0.25rem 0 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Portal</h1>
        <p class="subtitle">사용할 앱을 선택해주세요.</p>
        <div class="card-container">
            <!-- B2B 출고검수 앱 링크 -->
            <a href="http://211.253.28.119:1102/ui-pda/index.html" class="card">
                <div class="icon">
                     <!-- SVG를 img 태그로 변경 -->
                     <img src="CORN.png" alt="CORN PDA 앱 아이콘">
                </div>
                <div class="text-content">
                    <p class="title">CORN PDA</p>
                    <p class="description">CORN PDA에 접속합니다.</p>
                </div>
            </a>

            <!-- 재고 실사 앱 링크 -->
            <a href="http://skim72.github.io/inventory-app/" class="card">
                <div class="icon">
                    <!-- SVG를 img 태그로 변경 -->
                    <img src="inventory.png" alt="재고 실사 앱 아이콘">
                </div>
                <div class="text-content">
                    <p class="title">재고 실사 앱</p>
                    <p class="description">창고 재고를 정확하게 파악합니다.</p>
                </div>
            </a>

            <!-- B2B 출고검수 앱 링크 -->
            <a href="http://skim72.github.io/b2b-picking-app/" class="card">
                <div class="icon">
                     <!-- SVG를 img 태그로 변경 -->
                     <img src="picking.png" alt="B2B 출고검수 앱 아이콘">
                </div>
                <div class="text-content">
                    <p class="title">B2B 출고검수 앱</p>
                    <p class="description">B2B 출고 상품을 검수하고 기록합니다.</p>
                </div>
            </a>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;

                const rotateX = -y / 20;
                const rotateY = x / 20;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
